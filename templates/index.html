<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit kar lo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Edit kar lo!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/instructions">Instructions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <h1 class="protest-guerrilla-regular">Edit kar lo ! </h1>
      <h5 class="fs-5">- Online Editor -</h3>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file-input" class="form-label">Edit your images</label>
          <input class="form-control" type="file" name="file" id="file-input"
            required>
        </div>
        <div class="mb-3" id="preview" style="text-align: center;">

        </div>

        <div class="mb-3">
          <div class="form-floating">
            <select name="operation" class="form-select" id="operationSelect"
              aria-label="Floating label select example" required>
              <option value disabled selected>Choose Your Edit</option>
              <option value="cgray">Convert to Grayscale</option>
              <option value="crgb">Convert to RGB</option>
              <option value="cblur">Convert to Blur Image</option>
            </select>
            <label for="operationSelect">Choose The Edit</label>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-floating">
            <select name="format" class="form-select" id="formatSelect"
              aria-label="Floating label select example" required>
              <option value disabled selected>Choose Your Format</option>
              <option value="cpng">Convert to PNG</option>
              <option value="cjpeg">Convert to JPEG</option>
              <option value="cwebp">Convert to WEBP</option>
            </select>
            <label for="formatSelect">Choose the File Format</label>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <button type="reset" class="btn btn-danger me-2">Reload</button>
          <button type="submit" class="btn btn-success me-2">Process Image</button>
        </div>
      
        {% if processed_image %}
        <div class="mb-4 position-relative" id="processed-image-container">
          <h2>Processed Image:</h2>
          <img src="{{ url_for('download', filename=processed_image) }}"
            class="img-fluid" alt="Processed Image">
          <button id="close-btn" class="btn btn-danger position-absolute"
            style="top: 10px; right: 10px;">&times;</button>
        </div>
        {% endif %}
    
      
        {% if processed_image %}
        <div class="mb-3 d-flex justify-content-center">
          <a href="{{ url_for('download', filename=processed_image) }}"
            class="btn btn-primary position-centre">Download Image</a>
        </div>
        {% endif %}
      

      

      </main>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>

    </div>

  </html>
